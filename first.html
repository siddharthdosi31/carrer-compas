<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Career Compass AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="container mx-auto">
        <div class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
            <div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?q=80&w=2070&auto=format&fit=crop');">
                <h1 class="text-white text-4xl font-bold mb-3">Career Compass AI</h1>
                <p class="text-white text-lg">Your journey to a dream career starts here.</p>
            </div>
            <div class="w-full lg:w-1/2 py-16 px-12">
                <h2 class="text-3xl mb-4">Login</h2>
                <p class="mb-4">
                    Access your personalized career dashboard.
                </p>
                <form action="main.html">
                    <div class="mt-5">
                        <input type="email" placeholder="Email" class="border border-gray-400 py-3 px-4 w-full rounded-lg" required>
                    </div>
                    <div class="mt-5">
                        <input type="password" placeholder="Password" class="border border-gray-400 py-3 px-4 w-full rounded-lg" required>
                    </div>
                    <div class="mt-5 flex justify-between items-center">
                        <div>
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <div>
                            <a href="#" class="text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                        </div>
                    </div>
                    <div class="mt-5">
                        <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold py-3 rounded-lg hover:opacity-90 transition">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
